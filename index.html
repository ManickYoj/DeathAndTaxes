<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">
		<title>Death and Taxes</title>

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<script src="js/d3.min.js" charset="utf-8"></script>
		<script src="js/babel.min.js" charset="utf-8"></script>
		<script src="js/_.min.js" charset="utf-8"></script>
		<script
			type="text/javascript"
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
		</script>
		<style type="text/css">
		.centeredSvg {
			display: block;
			margin: auto;
		}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<button
					class="btn btn-default navbar-btn"
					onclick="$('#viz2').hide(); $('#viz1').show();"
				>
					Age of Death by Educational Attainment
				</button>
				<button
					class="btn btn-default navbar-btn"
					onclick="$('#viz1').hide(); $('#viz2').show()"
				>
					Cause of Death by Educational Attainment
				</button>
			</div>
		</nav>
		

		<div id="viz1">
			<center>
					<p>Education Level vs. Age of Death</p>
					<button id="button_2003" type="submit">2003</button>
					<button id="button_2008" type="submit">2008</button>
					<button id="button_2013" type="submit">2013</button>

			</center>
			<svg id="eduAgeViz" height="1000" width="2000" class="centeredSvg"></svg>
		</div>

		<div id="viz2" 
			style="display: none;">
			<svg id="eduCauseViz" height="800" width="1500" class="centeredSvg"></svg>
		</div>


		<script type="text/babel" src="js/visualizer.js"></script>

	</body>
