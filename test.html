<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Death and Taxes Test</title>

    <script src="js/d3.min.js" charset="utf-8"></script>
    <script src="js/babel.min.js" charset="utf-8"></script>
  </head>
  <body>
    <ul id="target">
      
    </ul>

    <script type="text/javascript" charset="utf-8" async defer>
      d3.json("/AgeAndCause39", function(error, data) {
        if (error) console.log(error);
        else d3.select("#target")
          .selectAll("li")
          .data(data)
          .enter()
          .append("li")
          .html(d => 
            `Year: ${d.year}, <br/>
            Number in Group: ${d["Number in Group"]}, <br/> 
            Age: ${d["Age (Years)"]}, <br/>
            Cause of Death: ${d["Cause of Death"]} <br/>`);
      });
    </script>
  </body>
</html>
